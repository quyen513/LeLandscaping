<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new Client</title>
    <h1>Create New Client</h1>
</head>
<body>
    <div class="container-center-horizontal">   
        <!-- Input For clientname  -->
        <div class="clientname">
            <label class="label" for="clientnameInput">Full Name <span class="span1">*</span></label>
        <div class="overlap-group2">
            <input
              type="text"
              class="inputs"
              id="clientnameInput"
              placeholder="client full name"
              maxlength="50"
            />
        </div>

        <br><!-- Input For clientname  -->
        <div class="clientaddress">
            <label class="label" for="clientaddressInput">Address <span class="span1">*</span></label>
        <div class="overlap-group2">
            <input
              type="text"
              class="inputs"
              id="clientaddressInput"
              placeholder="client address"
              maxlength="100"
            />
        </div> 
         
        <br><!-- Input For clientname  -->
        <div class="clientphone">
            <label class="label" for="clientphoneInput">Phone <span class="span1">*</span></label>
        <div class="overlap-group2">
            <input
              type="text"
              class="inputs"
              id="clientphoneInput"
              placeholder="client phone number"
              maxlength="25"
            />
        </div>
    </div>
    <br>
    <div>
        <table id="workdetail" border="black">
            <tr><td>Charge</td>
                <td>Frequent</td>
                <td>Type</td>
                <td>Payment</td>
                <td>Schedule</td>
                <td>date</td>
            </tr>
            <tr>
                <td><input
                    type="number"
                    class="inputs"
                    id="chargeInput"
                    placeholder="$"
                    maxlength="5"
                  /></td>

                <td><input
                    type="text"
                    class="inputs"
                    id="freqInput"
                    placeholder="2x or 4x"
                    maxlength="5"
                  /></td>

                <td><input
                    type="text"
                    class="inputs"
                    id="typeInput"
                    placeholder="Regular or full"
                    maxlength="10"
                  /></td>

                <td><input
                    type="text"
                    class="inputs"
                    id="paymentInput"
                    placeholder="check or zelly"
                    maxlength="10"
                  /></td>

                <td><input
                    type="text"
                    class="inputs"
                    id="scheduleInput"
                    placeholder="A or B"
                    maxlength="1"
                  /></td>

                <td><input
                    type="text"
                    class="inputs"
                    id="dateInput"
                    placeholder="date"
                    maxlength="3"
                  /></td>
            </tr>    
        </table>
        <button> Create </button>
    </div>
</body>
</html>
